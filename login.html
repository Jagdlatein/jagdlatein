<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login – Jagdlatein</title>

  <!-- Wichtig für Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Basis-Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">

  <main class="main">
    <section class="login-section">
      <h1 class="title">Login</h1>

      <p class="lead">
        Gib die E-Mail ein, mit der du bezahlt hast.
        Der Login ist erforderlich, um auf <strong>Quiz</strong> und <strong>Glossar</strong> zuzugreifen.
      </p>

      <form id="login-form" class="card" autocomplete="on" novalidate>
        <label for="email" class="label">E-Mail</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          required
          class="input"
          placeholder="deine.email@beispiel.de"
        >

        <button type="submit" class="button button-primary" id="login-button">
          Einloggen
        </button>

        <button type="button" class="button button-secondary" id="logout-button">
          Abmelden
        </button>

        <!-- Fehlermeldungen für den User -->
        <div id="message-box" class="message" hidden></div>
      </form>

      <!-- Optional: Admin-Login-Bereich, wenn du willst -->
      <details class="admin-details">
        <summary>Admin-Login (Token)</summary>
        <!-- Dein Admin-Formular kommt hierhin -->
      </details>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
